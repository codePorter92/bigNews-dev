<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 给页面导航栏引进文件 -->
    <script src='./libs/bootstrap/js/bootstrap.min.js'></script>
    <script src='./libs/jquery.twbsPagination.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 引进页面导航栏的html -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <script src='./libs/http.js'></script>
    <!-- 引入下拉菜单的模板引擎 -->
    <script type="text/html" id="list">
        <option value="">所有分类</option>
        {{each data}} 
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 引入文章的模板引擎 -->
    <script type="text/html" id="article">
        {{each data.data}}
        <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        // 思路
        // 1.发送ajax请求，下拉菜单所有分类的栏渲染数据,文章列表发送请求，渲染表单页
        // 2.点击筛选的按钮时。会出现对应文章类型的文章，根据ajax请求得到的数据，渲染页面，编辑按钮和删除按钮要加id,以备后面的编辑和删除作操作
        // 3.当文章类型没有数据时，要提醒用户
        // 4.删除文章时，使用事件委派，并要对用户做出提醒
        // 5.引进页面导航插件,
        // 6.未完成的，删除页面时侯页面停留在原地方
        $(function () {
            // 下拉菜单中所有分类的请求
            $.get({
                url: window.url.category_list,
                success: function (res) {
                    // console.log(res)
                    let temp = template('list', res)
                    $('#selCategory').html(temp)
                }
            })

            // 下拉菜单中所有状态的请求
            // 设置文章请求要求的参数
            let page = 1;
            let perpage = 6;
            // 一进该网页时，文章发送ajax请求
            $.get({
                url: window.url.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: page,
                    perpage: perpage
                },
                success: function (res) {
                    // console.log(res)
                    if (res.code === 200) {
                        let temp = template('article', res);
                        $('tbody').html(temp);
                        $('#pagination-demo').twbsPagination({
                            totalPages: res.data.totalPage,
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            onPageClick: function (event, page) {
                                // 这个回调函数的page是点击某个页面的页数来的
                                page = page;
                                $.get({
                                    url: window.url.article_query,
                                    data: {
                                        type: $('#selCategory').val(),
                                        state: $('#selStatus').val(),
                                        page: page,
                                        perpage: perpage
                                    },
                                    success: function (res) {
                                        if (res.code === 200) {
                                            let temp = template('article', res);
                                            $('tbody').html(temp);
                                        }

                                    }
                                })
                            }
                        });
                    }
                }
            })
            // 删除文章
            $('tbody').on('click', '.delete', function () {
                if (confirm('亲，确定要删除吗？')) {
                    let id = $(this).attr('data-id')
                    console.log(id);
                    $.post({
                        url: window.url.article_delete,
                        data: {
                            id: id
                        },
                        success: function (res) {
                            if (res.code === 204) {
                                $.get({
                                    url: window.url.article_query,
                                    data: {
                                        type: $('#selCategory').val(),
                                        state: $('#selStatus').val(),
                                        page: page,
                                        perpage: perpage
                                    },
                                    success: function (res) {
                                        console.log(res)
                                        if (res.code === 200) {
                                            let temp = template('article', res);
                                            $('tbody').html(temp);
                                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1)
                                        }
                                    }
                                })
                            }
                        }
                    })
                }
            })
            // 点击筛选按钮时发送ajax请求
            $('#btnSearch').on('click', function (e) {
                // 去除submit的默认行为
                e.preventDefault()
                $.get({
                    url: window.url.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: page,
                        perpage: perpage
                    },
                    success: function (res) {
                        // console.log(res)
                        if (res.code === 200 && res.data.data.length !== 0) {
                            let temp = template('article', res);
                            $('tbody').html(temp)
                            $('#pagination-demo').show();
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1)
                        } else {
                            $('#pagination-demo').hide();
                            $('tbody').html('<tr><td style="text-align:center; font-size:20px;" colspan=6>亲，没有数据了！！</td></tr>')
                        }
                    }
                })
            })
        })


    </script>
</body>

</html>
