<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 引进日期插件的css文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引进日期插件js文件 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引进wangEdit插件的js文件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 设置隐藏域 -->
                <input type="hidden" name="id" id="articleId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-2 ">
                        <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-9" name="content">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit" id="amend">修改</button>
                        <button type="submit" class="btn btn-default btn-draft" id="draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 引进模板引擎 -->
    <script type="text/html" id="categoryList">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        // 思路
        // 1.引入日期和富文本域的插件
        // 2.进页面之后，通过本文章的id号进行Ajax请求，渲染页面
        // 3.图片进行本地预览
        // 4.类别框要发起ajax请求
        // 5.进行内容的修改，点击修改按钮后，发起Ajax请求，修改完成
        // 6.修改完成后返回原页面
        // 7.存为草稿的时候，发送文章编辑Ajax请求，
        $(function () {
            // 引进日期的插件
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isTime: false,
            });

            // 引进wangEidt的插件
            var E = window.wangEditor
            var editor = new E('#editor')
            editor.create()

            // 一进网页发送ajax请求，渲染页面
            // 先取出id值，封装函数字符串转对象
            const str2obj = function (str) {
                let obj = {};
                let arr = str.split('&');
                let arr2 = [];
                for (let index in arr) {
                    arr2 = arr[index].split('=');
                    obj[arr2[0]] = arr2[1]
                }
                return obj
            };

            // 提取id值
            // debugger;
            let id = str2obj(location.search.slice(1)).id
            console.log(id)
            // 发起ajax请求
            // 发起ajax请求文章类型
            $.get({
                url: window.url.category_list,
                success: function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        let temp = template('categoryList', res);
                        $('.category').html(temp)
                    }
                }
            })
            // 根据id获取文章信息
            $.get({
                url: window.url.article_search,
                data: {
                    id: id
                },
                success: function (res) {
                    // console.log(res)
                    if (res.code == 200) {
                        $('#articleId').val(res.data.id)
                        $('#inputTitle').val(res.data.title)
                        $('.article_cover').attr('src', res.data.cover)
                        $('.category').val(res.data.categoryId)
                        $('#testico').val(res.data.date)
                        editor.txt.html(res.data.content)
                    }
                }
            });
            // 图片本地预览
            $('#inputCover').on('change', function (e) {
                // 阻止input['type=file']的默认行为,默认刷新
                e.preventDefault();
                // console.dir(this)
                let url = this.files[0]
                url = URL.createObjectURL(url)
                // console.log(url)
                $('.article_cover').attr('src', url)
            })

            // 修改按钮放事件
            $('#amend').on('click', function (e) {
                // 阻止submit的默认行为
                e.preventDefault();
                // 获取表格数据
                let form = $('#form')[0];
                let data = new FormData(form)
                // console.log(data)
                // console.log(editor.txt.text());
                data.append('content', editor.txt.text())
                data.append('state', '已发布')
                // 发送ajax请求
                $.post({
                    url: window.url.article_edit,
                    data: data,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        // console.log(res)
                        if (res.code === 200) {
                            alert('信息修改成功')
                            // 修改成功后，返回原页码
                            window.history.back()
                        }
                    }
                })
            })

            //    存为草稿按钮中加入事件，把修改的内容发送文章编辑ajax请求,draft：草稿
            $('#draft').on('click', function (e) {
                // 阻止默认行为
                e.preventDefault();
                // 使用formData获取参数
                let form = $('#form')[0];
                let data = new FormData(form)
                data.append('content', editor.txt.text())
                // 默认情况下，state为草稿
                $.post({
                    url: window.url.article_edit,
                    data: data,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 200) {
                            alert("编辑成功,已存入草稿箱")
                            // 存在草稿箱完毕后,运用window的history对象返回原页面
                            window.history.back()
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
